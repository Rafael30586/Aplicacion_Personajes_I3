<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/formulario_personaje_estilo.css}">
	<title></title>
</head>
<body>
	<div class="contenedor">
		<h1 id="exito" th:text="${mensajeExitoso}"></h1>
		<h1 id="error" th:text="${mensajeDeError}"></h1>
	
		<div class="formulario" id="formularioPersonaje">
			<h2>Formulario de agrega<span class="letraColor1">do de personajes</span></h2>
			<form th:action="@{/personajes/personaje-guardado}" method="post">
				<input type="text" name="nombre" placeholder="Nombre" maxlength="25"><br>
				<input type="text" name="apodo" placeholder="Apodo" maxlength="25"><br>
				<select name="idObra" id="clasificacion">
					<option th:each="obra: ${obras}" th:value="${obra.id}" 
					th:text="${obra.titulo}+'('+${obra.anioLanzamiento}+')'"></option>
				</select><br>
				<input type="text" name="fotoUrl" placeholder="URL de la foto"><br>
				<button id="botonEnviar" type="submit">Enviar</button>
			</form>
		</div>
		<div class="formulario" id="formularioVolver">
			<form th:action="@{/personajes/inicio}" method="get">
				<button id="botonVolver" type="submit">Volver a p√°gina de inicio</button>
			</form>
		</div>
	</div>
    

  
</body>
</html>
