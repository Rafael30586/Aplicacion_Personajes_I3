<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{formulario_personaje_estilo.css}">
	<title></title>
</head>
<body>
	<div class="contenedor">
		<h1 id="exito">Personaje guardado con éxito</h1>
		<h1 id="error">Ha ocurrido un error</h1>
	
		<div class="formulario" id="formularioPersonaje">
			<h2>Formulario de agrega<span class="letraColor1">do de personajes</span></h2>
			<form th:action="{@}" method="post"
				<input type="text" name="nombre" placeholder="Nombre"><br>
				<input type="text" name="apodo" placeholder="Apodo"><br>
				<select name="idObra" id="clasificacion">
					<option th:each="obra: ${obras}" th:value="${obra.id}" th:text="${obra.titulo}"></option>
				</select><br>
				<input type="text" name="fotoUrl" placeholder="URL de la foto"><br>
				<button id="botonEnviar" type="submit">Enviar</button>
			</form>
		</div>
		<div class="formulario" id="formularioVolver">
			<form>
				<button id="botonVolver" type="submit">Volver a página de inicio</button>
			</form>
		</div>
	</div>
    

  
</body>
</html>
